<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>disctricts-vue</title>
</head>
<body>
<div id="app">
    {{ message }}
    <ul>
        <li v-for="district in districts">
            {{ district }}
        </li>
    </ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="axios.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            districts: []
        },
        mounted: async function () {
            let rez = await axios('https://vetsinen.pythonanywhere.com/districts')
            this.districts = rez
        }
    })
</script>
</body>
</html>
